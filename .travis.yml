language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
os:
  - linux
install:
  - sudo apt-get update
  - sudo apt-get install -y libc++-dev libc++abi-dev bsdtar libedit-dev
  - sudo apt-get install -y cmake
script:
  - sudo cmake .
  - sudo make
  - sudo ./bin/Turing_Machine_Sim
branches:
  only:
    - master
notifications:
  email: true
